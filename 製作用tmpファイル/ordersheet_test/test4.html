<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ラジオボタンと組合す test</title>
  
  <style>

    .select_inner_block{
      margin: 10px 0 20px;
      width: 50%;
      float: left;
    }
    .red{
      color:red;
    }

  </style>

</head>
<body>
  <h1>オーダーシート</h1>
  <p>操作方法</p>
  

  <form id="mainform" action="./test2.php" method="post">
    <div id="form_area" class="box">
      <div id="radio_area">

        <p>シェイプ</p>
        <input type="radio" name="shape_0" id="shape_0" value="22.5">22.5
        <input type="radio" name="shape_0" id="shape_0" value="30">30
        <input type="radio" name="shape_0" id="shape_0" value="36">36
        <input type="radio" name="shape_0" id="shape_0" value="45">45
        <input type="radio" name="shape_0" id="shape_0" value="60">60

        <p>サイズ</p>
        <input type="radio" name="size_0" id="size_0" value="XXS">XXS
        <input type="radio" name="size_0" id="size_0" value="XS">XS
        <input type="radio" name="size_0" id="size_0" value="S">S
        <input type="radio" name="size_0" id="size_0" value="M">M
        <input type="radio" name="size_0" id="size_0" value="L">L
        <input type="radio" name="size_0" id="size_0" value="XL">XL

        <p>フリクション面のカラー</p>
        <input type="radio" name="color_0" id="color_0" value="Blue">Blue
        <input type="radio" name="color_0" id="color_0" value="White">White
        <input type="radio" name="color_0" id="color_0" value="Silver">Silver
        <input type="radio" name="color_0" id="color_0" value="Black">Black
        <input type="radio" name="color_0" id="color_0" value="Red">Red

      </div>

      <div id="select_area">
        <div class="select_inner_block">
          <p>木の種類</p>
            <select id="wood_0" name="wood_0">
              <option value="ホワイトオーク">ホワイトオーク</option>
              <option value="ブナ">ブナ</option>
              <option value="ゼブラウッド">ゼブラウッド</option>
              <option value="マホガニー">マホガニー</option>
              <option value="桐">桐</option>
              <option value="ライト">ライト調</option>
              <option value="ダーク">ダーク調</option>
              <option selected value="おまかせ">おまかせ</option>
              <option value="その他">その他</option>
            </select>
          </div>

        <div class="select_inner_block">
          <p>オプション</p>
            <select id="option_0" name="option_0">
            <option value="なし">なし</option>
            <option value="R">R</option>
            <option value="Split">Split</option>
          </select>
        </div>
      </div>
      <div id="price_0">単価：　0円</div>
    </div>

  </form>

  <button id="target">追加</button>
  <br>
  <div id="total_price">合計：　0円</div>

  <button type="submit" form="mainform">送信する</button>

  <script>

let i = 1 ;
function addForm() {
  
  const selectShape = createSelectShape();
  const selectSize = createSelectSize();

  //追加したときに番号をふって改行
  const newContentNum = document.createTextNode(i+': ');
  const br = document.createElement("br");

  const parent = document.getElementById('form_area');
  
  parent.appendChild(newContentNum);
  parent.appendChild(selectShape);
  parent.appendChild(selectSize);
  parent.appendChild(br);
  i++ ;
}

function createSelectShape(){
  const selectShape = document.createElement('select');
  const optionShape1 = document.createElement("option");
  const optionShape2 = document.createElement("option");

  optionShape1.setAttribute("value", "22.5");
  optionShape2.setAttribute("value", "30");

  optionShape1.appendChild( document.createTextNode("22.5") );
  optionShape2.appendChild( document.createTextNode("30") );
  
  selectShape.appendChild(optionShape1);
  selectShape.appendChild(optionShape2);

  selectShape.setAttribute("name", "shape_"+i);
  selectShape.id = 'select_shape_form_' + i;

  return selectShape;
}

function createSelectSize(){
  const selectSize = document.createElement('select');
  const optionSize1 = document.createElement("option");
  const optionSize2 = document.createElement("option");

  optionSize1.setAttribute("value", "XXS");
  optionSize2.setAttribute("value", "XS");

  optionSize1.appendChild( document.createTextNode("XXS") );
  optionSize2.appendChild( document.createTextNode("XS") );
  
  selectSize.appendChild(optionSize1);
  selectSize.appendChild(optionSize2);

  selectSize.setAttribute("name", "shize_"+i);
  selectSize.id = 'select_size_form_' + i;

  return selectSize;
}

document.getElementById('target');
target.addEventListener('click', (e) => {
  addForm();
});
    
  </script>
</body>
