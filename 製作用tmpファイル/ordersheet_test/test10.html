<body>
  <h1>オーダーシート</h1>
  <p>操作方法</p>
  

  <form id="mainform" action="./test2.php" method="post">
    <div id="form_area" class="box">
      <div id="radio_area_0">

        <p>シェイプ</p>
        <input type="radio" name="shape_0" id="shape22.5_0" value="22.5" required><label>22.5</label>
        <input type="radio" name="shape_0" id="shape30_0" value="30"><label>30</label>
        <input type="radio" name="shape_0" id="shape36_0" value="36"><label>36</label>
        <input type="radio" name="shape_0" id="shape45_0" value="45"><label>45</label>
        <input type="radio" name="shape_0" id="shape60_0" value="60 "><label>60</label>

        <p>サイズ</p>
        <input type="radio" name="size_0" id="" value="XXS" required>XXS
        <input type="radio" name="size_0" id="" value="XS">XS
        <input type="radio" name="size_0" id="" value="S">S
        <input type="radio" name="size_0" id="" value="M">M
        <input type="radio" name="size_0" id="" value="L">L
        <input type="radio" name="size_0" id="" value="XL">XL

        <p>フリクション面のカラー</p>
        <input type="radio" name="color_0" id="" value="Blue" required>Blue
        <input type="radio" name="color_0" id="" value="White">White
        <input type="radio" name="color_0" id="" value="Silver">Silver
        <input type="radio" name="color_0" id="" value="Black">Black
        <input type="radio" name="color_0" id="" value="Red">Red

      </div>

      <div id="mix_area_0">
        <div class="mix_inner_block">
          <p>オプション</p>
            <input type="radio" name="option_0" id="" value="Normal" checked required>Normal
            <input type="radio" name="option_0" id="" value="R">R
            <input type="radio" name="option_0" id="" value="Split">Split
        </div>

        <div class="mix_inner_block">
          <p>木の種類</p>
            <select id="wood_0" name="wood_0">
              <option value="おまかせ">おまかせ</option>
              <option value="ホワイトオーク">ホワイトオーク</option>
              <option value="ブナ">ブナ</option>
              <option value="ゼブラウッド">ゼブラウッド</option>
              <option value="マホガニー">マホガニー</option>
              <option value="桐">桐</option>
              <option value="ライト">ライト調</option>
              <option value="ダーク">ダーク調</option>
              <option value="その他">その他</option>
            </select>
          </div>
        
      </div>

      <div id="unit_price_0" class="red">0円</div>
      <input type="hidden" name="unit_price_0" id="unit_price_hidden_0" value="0円">

    </div>
  </form>

  <button id="add_form_area" type="button">追加</button>
  <br>
  <br>
  <div id="total_price">合計：　0円</div>

  <button type="submit" form="mainform">送信する</button>
